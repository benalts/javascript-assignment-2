<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 1</title>
</head>
<body>
    <div id="answer"></div>
    <script>
        const answerElement = document.getElementById("answer");

        let count = (arr, val) => {
            let result = 0;
            arr.forEach(num => {
                if (num < val) { result++; }
            });
            return result;
        }

        let testCount = () => {
            let arr = [3, 55, 30, 28, 9, 12];
            let val = 10;

            let result = count(arr, val);

            answerElement.innerHTML = result;
        }

        testCount();

    </script>
</body>
</html>
